<style>
.layout {
    display: flex;
    background-color: white;
}

/* 왼쪽 패널 */
.left-panel {
    flex: 3;
    display: flex;
    flex-direction: column;
    padding: 20px;
    border-right: 1px solid #ddd;
}


/* 오른쪽 패널 */
.right-panel {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: space-around;
    align-items: center;
}

.custom-hr {
        border: none;
        border-top: 1px solid gray; /* 회색 구분선 */
        margin: 10px 0; /* 위아래 여백 */
}

.page_title{
    margin:0;
    font-size:23px;
    font-weight: 900;

}

.page_sub{
    margin-top: auto; 
    margin-left: 10px;
}

.optimizer_btn {
        display: inline-block;
        margin-left:5px;
        padding: 2px 12px; /* 내부 여백 */
        font-size: 14px; /* 글자 크기 */
        color: gray; /* 글자 색상 */
        background-color: white; /* 배경색 */
        border: 1px solid lightgray; /* 테두리 */
        border-radius: 4px; /* 모서리 둥글게 */
        text-align: center; /* 텍스트 가운데 정렬 */
        cursor: pointer; /* 마우스 포인터 */
        transition: background-color 0.2s, box-shadow 0.2s; /* 호버 효과 애니메이션 */
    }

.optimizer_btn:hover {
        background-color: #f9f9f9; /* 호버 시 배경색 변경 */
}

.optimizer_btn:active {
        background-color: #e9e9e9; /* 클릭 시 배경색 변경 */
}

</style>
<!-- Main Wrapper -->
<div id="wrapper">

    <div class="layout">
        <!-- 왼쪽 영역 -->
        <div class="left-panel">
            <!-- 상단 TITLE 부 -->
            <div class="title-section" style="display:flex;">
                <h1 class="page_title">최적화 진행</h1>
                <span class="page_sub">PC에 존재하는 파일을 최적화 진행할 수 있습니다.</span>
            </div>
            <!-- 상단 TITLE 부 끝 -->
            <hr class="custom-hr">
            <!-- 하단 컨텐츠 부 -->
            <div class="content-section">
                <div style="display:flex; margin-bottom: 3px;">
                    <button class="optimizer_btn">파일찾기</button>
                    <button class="optimizer_btn">삭제</button>
                </div>
                <div>
                    <div id="upload_table"></div>
                </div>
            </div>
            <!-- 하단 컨텐츠 부 끝-->
        </div>
        <!-- 왼쪽 영역 끝-->

        <!-- 오른쪽 영역 -->
        <div class="right-panel">
            <div id="upload_table_2" style="width:100%; height:100%"></div>
        </div>
        <!-- 오른쪽 영역 끝 -->


    </div>






</div>
