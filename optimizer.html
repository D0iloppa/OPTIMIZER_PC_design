<!-- Dropzone 드롭 영역 -->
<style>


div[style*="padding: 20px 0px 10px 0px"] {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

/* 자식 div들 공통 스타일 */
div[style*="padding: 20px 0px 10px 0px"] > div {
    display: flex;
    gap: 5px; /* 버튼 사이 간격 */
}


  h4 {
    padding: 5px;
    font-weight: 600;
  }

  .imported-file-container {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    margin: 0 auto;
  }

  .imported-file-info {
    padding: 10px;
  }

  .optimizer-execute {
    width: 165px;
    height: 35px;
    margin: auto;
  }


.custom-checkbox-cell{
  padding: 1px !important
}

.tabulator-cell[tabulator-field="checkbox"] {
  padding: 1px !important
}


#files-summary .tabulator-tableholder {
    overflow: hidden !important;
}

#files-summary{
  border:none !important;
  background-color: transparent !important;
}



/* 행 배경색 고정 */
.files-summary-row-style {
  background-color: transparent !important;
  padding: 5 !important;   /* 행의 패딩 제거 */
  margin: 0 !important;    /* 행의 마진 제거 */
  border-bottom: 1px solid #dcdcdc;
}

/* hover 효과 제거 */
.tabulator-row:hover {
  background-color: #fff !important; /* hover시 배경색 고정 */
  cursor: default !important;          /* hover시 커서 변경 방지 */
}


/* files-summary 테이블의 셀 스타일 조정 */
.files-summary-row-style .tabulator-cell {
  padding: 5 !important;   /* 셀 내부 패딩 조정 */
  margin: 0 !important;    /* 셀 내부 마진 조정 */
}


.files-list-row-style{
    border-bottom: 1px solid #dcdcdc;
}

#file-list {
    overflow-x: auto; /* X축 스크롤바를 필요할 때 표시하도록 설정 */
}

.note-link h5 {
    margin-top: 0
}

.note-link:hover {
    /*background: #6b83ad*/
    border:1px solid #2f8dff;
}




  #optimizer_dropzone {
    position: absolute;
    /* 부모의 크기에 맞게 확장 */
    top: 0;
    left: 0;
    width: 100%;
    /* 부모의 전체 너비 */
    height: 100%;
    /* 부모의 전체 높이 */
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 30px !important;
    background: transparent;
    /* 배경 투명 */
  }


  .upload-container {
    position: relative; /* 부모를 기준으로 position 설정 */
    background: #ffffff;
    border: 2px dashed #2f8dff;
    padding: 35px;
    cursor: pointer;
    text-align: center;
    font-weight: bold;
    color: #3995ff;
    width: 100%;
  }

  .progress {
    margin-bottom: 0;
    margin-top: 10px;
  }





  .bar {
    opacity: 0.5;
  }

  .table thead th,
  .table thead td {
    text-align: center;
  }

  .table tbody td {
    text-align: center;
  }

  .table tbody td button {
    line-height: 1;
  }
  .file-list-container .hpanel {margin: 0;}
  .file-list-container .panel-body {padding: 14px;}
</style>
<div id="wrapper">


       

<div class="d-flex file-list-container">
    <div class="col">
        <div style="padding: 10px 0px 0px 10px; 
                    margin-left: 2px; margin-right: 2px;
                    border-bottom: 1px solid #dcdcdc;">
            <h3 style="font-size: 2em; font-weight: bold;">최적화 진행 <span>PC에 존재하는 파일의 최적화를 진행할 수 있습니다.</span></h3>
        </div>               
        <div style="padding: 20px 0px 10px 0px;">
            <div>
              <button class="btn upload_btn">파일 찾기</button>
              <button class="btn" onclick="selectFileDelete()">삭제</button>
            </div>
            <div>
              <button class="btn" onclick="fileSend(false)">최적화</button>
              <button class="btn" onclick="fileSend(true)">선택 파일 최적화</button>
            </div>
        </div> 
        <div class="hpanel" >
            <div class="panel-body" style="height: 100%; padding:0;">
                <div id="file-list" style="border:1px solid #c8c8c8;"></div>
                <div style="display:none; margin-top:5px;">
                  <button class="btn" onclick="fileSend(false)">최적화</button>
                  <button class="btn" onclick="fileSend(true)">선택 파일 최적화</button>
                </div>
            </div>
        </div>
    </div>            
    <div class="col" style="
      flex: 0 0 240px;
      padding-top:10px;
      height: 100%;
      ">
      <div id="files-summary"></div>
    </div>
  </div>





 
</div>
